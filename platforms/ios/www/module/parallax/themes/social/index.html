<!---Theme Parallax Social-->
<ion-content delegate-handle="scroller" elastic-header="elastic-header" class="has-header">
    <!--- Parallax Header -->
    <div id="elastic-header" class="container-hearder-image">
        <div class="title">
            <h2>{{parallaxController.data.title}}</h2>
            <p>{{parallaxController.data.description}}</p>
        </div>
    </div>
    <!--- Parallax Avatar -->
    <div class="block-avatar">
        <i class="icon {{parallaxController.data.iconFriends}} left"></i>
        <span class="left">{{parallaxController.data.friends}}</span>
        <img class="avatar" ng-src="{{parallaxController.data.avatar}}" alt="{{parallaxController.data.avatarAlt}}" />
        <span class="right">{{parallaxController.data.duration}}</span>
        <i class="icon {{parallaxController.data.iconDuration}} right"></i>
    </div>
    <!--- Parallax Content -->
    <ion-list class="parallax-social">
        <div class="card transparent" ng-repeat="item in parallaxController.data.items">
            <!--- Parallax Card Avatar -->
            <div class="card-top item item-avatar">
                <img ng-src="{{item.avatar}}" alt="{{item.avatarAlt}}">
                <h2>{{item.name}}</h2>
                <p>{{item.duration}}</p>
            </div>
            <!--- Parallax Card Images -->
            <div class="item item-image">
                <img class="full-image" ng-src="{{item.image}}">
            </div>
            <!--- Parallax Card Buttons -->
            <div class="item item-body">
                <button class="btn-flat disabled waves-effect waves-grey" ng-click="parallaxController.onClick('onLike', item, $event)">{{item.like}}</button>
                <button class="btn-flat disabled waves-effect waves-grey" ng-click="parallaxController.onClick('onComment', item, $event)">{{item.comment}}</button>
                <button class="btn-flat disabled waves-effect waves-grey" ng-click="parallaxController.onClick('onShare', item, $event)">{{item.share}}</button>
            </div>
        </div>
    </ion-list>
</ion-content>
