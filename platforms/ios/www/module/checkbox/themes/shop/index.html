<!--Themes Shop Checkbox -->
<ion-list>
	<div class="checkbox-block" ng-show="{{checkboxController.data.length}}">
	    <ion-item ng-repeat="item in checkboxController.data" class="waves-effect waves-block waves-light">
	        <input type="checkbox" class="filled-in" id="filled-in-box-{{$index}}" checked="checked" />
	        <label for="filled-in-box-{{$index}}">{{item.title}}</label>
	    </ion-item>
	</div>
</ion-list>
