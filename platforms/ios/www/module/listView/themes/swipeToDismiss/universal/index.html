<!--Theme Swipe To Dismiss Universal-->
<ion-content class="container-image has-header">
    <!--Theme Swipe To Dismiss Universal Content-->
    <ion-list>
        <ion-slide-box on-slide-changed="listViewController.slideHasChanged($index, item)" show-pager="false" ng-repeat="item in listViewController.data.items" type="item-text-wrap">
            <ion-slide ng-click="listViewController.onClick('onFavorite', item, $event)">
                <a class="item item-avatar-left item-icon-right waves-effect waves-dark waves-block" href="#">
                    <img ng-src="{{item.image}}" alt="{{item.title}}">
                    <h2 class="title">{{item.title}}</h2>
                    <i class="icon" ng-class="{'icon-heart': item.favorite, 'icon-heart-outline': !item.favorite}"></i>
                </a>
            </ion-slide>
            <ion-slide>
                <div class="swipe">
                    <a href="#" class="btn-flat disabled text-right" ng-click="listViewController.deleteItem($index)">
                      {{item.delete}}
                    </a>
                    <a href="#" class="btn-flat disabled text-left" ng-click="listViewController.undo(true)">
                      {{item.undo}}
                    </a>
                </div>
            </ion-slide>
            <ion-slide></ion-slide>
        </ion-slide-box>
    </ion-list>
</ion-content>
