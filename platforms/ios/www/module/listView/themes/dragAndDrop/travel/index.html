<!-- Themes Dragen And Drop Travel -->
<ion-content class="has-header">
    <!-- Themes Dragen And Drop Travel Refresher -->
    <ion-refresher pulling-text="{{listViewController.data.refreshMessage}}" on-refresh="listViewController.doRefresh()">
    </ion-refresher>
    <!-- Themes Dragen And Drop Travel List -->
    <ion-list show-reorder="true">
        <ion-item class="item-thumbnail-right list-name" ng-repeat="item in listViewController.data.items" ng-click="listViewController.onClick('onItemClick', item, $event)">
            <img ng-src="{{item.image}}" alt="{{item.title}}" />
            <h2>{{item.title}}</h2>
            <p>{{item.description}}</p>
            <span><i ng-if="item.icon" class="{{item.icon}}"></i>
        {{item.mark}}
      </span>
            <ion-reorder-button class="icon {{item.rightIcon}}" on-reorder="listViewController.reorderItem($fromIndex, $toIndex)">
            </ion-reorder-button>
        </ion-item>
    </ion-list>
</ion-content>
