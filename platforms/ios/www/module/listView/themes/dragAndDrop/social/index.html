<!-- Themes Dragen And Drop Social -->
<ion-content class="has-header container-image">
    <!-- Themes Dragen And Drop Universal Refresher -->
    <ion-refresher pulling-text="{{listViewController.data.refreshMessage}}" on-refresh="listViewController.doRefresh()">
    </ion-refresher>
    <!-- Dragen And Drop Social List-->
    <ion-list show-reorder="true">
        <ion-item class="shop item-avatar-left" ng-repeat="item in listViewController.data.items" ng-click="listViewController.onClick('onItemClick', item, $event)">
            <img ng-src="{{item.image}}" alt="{{item.title}}" />
            <h2>{{item.title}}</h2>
            <p>{{item.description}}</p>
            <!-- Dragen And Drop Social Reorde Button-->
            <ion-reorder-button class="icon {{item.rightIcon}}" on-reorder="listViewController.reorderItem($fromIndex, $toIndex)">
            </ion-reorder-button>
        </ion-item>
    </ion-list>
</ion-content>
