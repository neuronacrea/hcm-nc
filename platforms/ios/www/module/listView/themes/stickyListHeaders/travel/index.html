<!--Theme Sticky List Headers Travel-->
<ion-content class="has-header">
    <ion-refresher pulling-text="{{listViewController.data.refreshMessage}}" on-refresh="listViewController.doRefresh()">
    </ion-refresher>
    <!--Sticky List Headers Travel-->
    <ion-list ng-repeat="group in listViewController.data.items">
        <!--Sticky List Headers Travel Header-->
        <ion-item class="item-icon-right item-divider text-right yellow" ion-affix data-affix-within-parent-with-class="list">
            <h2>{{group.title}}</h2>
            <i class="icon {{group.icon}}"></i>
        </ion-item>
        <!--Sticky List Headers Travel Content-->
        <ion-item class="sticky-contant container-body-image waves-effect waves-light waves-block" style="background-image:url({{item.image}})" ng-repeat="item in group.items" ng-click="listViewController.onClick('onItemClick', item, $event)">
            <i class="icon {{item.iconHome}} left"></i>
            <h3>{{item.title}}</h3>
            <i class="icon {{item.iconWalk}} left"></i>
            <p class="left">{{item.description}}</p>
            <span class="price right">{{item.price}}</span>
        </ion-item>
    </ion-list>
</ion-content>
