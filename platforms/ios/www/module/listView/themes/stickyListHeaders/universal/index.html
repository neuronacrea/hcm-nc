<!--Theme Sticky List Headers Universal-->
<ion-content class="has-header">
    <ion-refresher pulling-text="{{listViewController.data.refreshMessage}}" on-refresh="listViewController.doRefresh()">
    </ion-refresher>
    <!--Sticky List Headers Universal Divider-->
    <ion-list ng-repeat="group in listViewController.data.items">
        <ion-item class="item-divider purple darken-1" ion-affix data-affix-within-parent-with-class="list">
            <h2>{{group.title}}</h2>
        </ion-item>
        <!--Sticky List Headers Universal Content-->
        <ion-item class="item-avatar-left item-icon-right waves-effect waves-light waves-block" ng-repeat="item in group.items" ng-click="listViewController.onClick('onFavorite', item, $event)">
            <img ng-src="{{item.image}}" alt="{{item.image}}" />
            <i class="icon" ng-class="{'icon-heart': item.favorite, 'icon-heart-outline': !item.favorite}"></i> {{item.title}}
        </ion-item>
    </ion-list>
</ion-content>
