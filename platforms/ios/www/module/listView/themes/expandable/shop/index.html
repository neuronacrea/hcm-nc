  <!-- Themes Expandable Shop -->
<ion-content class="has-header">
    <!-- Themes Expandable Shop Refresher-->
    <ion-refresher pulling-text="{{listViewController.data.refreshMessage}}" on-refresh="listViewController.doRefresh()">
    </ion-refresher>
    <!-- Expandable Shop  List-->
    <ul class="collapsible" data-collapsible="expandable">
        <li ng-repeat="group in listViewController.data.items">
            <!-- Expandable Shop Header-->
            <div class="collapsible-header">
                <div class="container-image" style="background-image: url({{group.image}});">
                    <div class="half">
                        <h4>{{group.title}}</h4>
                    </div>
                    <div class="half">
                        <button class="button-shop lime waves-effect btn-flat right">{{group.button}}</button>
                    </div>
                </div>
            </div>
            <!-- Expandable Shop Body -->
            <div class="collapsible-body">
              <a href="#" class="item lime item-accordion shop-item item-icon-right waves-effect waves-light waves-block" ng-repeat="item in group.items" ng-click="listViewController.onClick('onPay', item, $event)">
              {{item}}
                <i class="icon icon-chevron-right"></i>
              </a>
            </div>
        </li>
    </ul>
</ion-content>
