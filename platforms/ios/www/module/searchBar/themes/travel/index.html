<!--Theme Search Travel-->
<ion-header-bar class="bar bar-subheader">
    <div class="container-hearder-image">
        <div class="item item-input">
            <i class="icon ion-search"></i>
            <input type="search" placeholder="Search" data-ng-model="searchController.searchValue" />
            <i class="icon ion-mic-a" ng-click="searchController.onClick('onRecord', null, $event)"></i>
            <i class="icon ion-close" ng-click="searchController.clearText()"></i>
        </div>
    </div>
</ion-header-bar>
<!--Theme Search Travel Content-->
<ion-content class="list-content">
    <ion-list>
        <a href="#" ng-repeat="item in searchController.searchData" class="item item-icon-left waves-block waves-effect waves-light">
            <i class="icon icon-home-variant"></i>
            <i class="icon icon-walk"></i>
            <h2>{{item.title}}</h2>
            <p>{{item.description}}</p>
            <span>{{item.price}}</span>
        </a>
    </ion-list>
</ion-content>
