<!-- Left Menu Media--> 
<ion-side-menus enable-menu-with-back-views="false">
    <!-- Left menu -->
    <ion-side-menu side="left">
        <div class="hero center">
            <img ng-src="{{leftMenuController.data.image}}">
            <h2 class="text-center">{{leftMenuController.data.title}}</h2>
            <p class="text-center">{{leftMenuController.data.description}}</p>
        </div>
        <ion-content class="has-header-media container-body-image">
            <ion-list>
                <a class="item item-icon-left waves-effect waves-light waves-block transparent" ng-repeat="item in leftMenuController.data.items" ng-click="leftMenuController.clickEvent(item.pagePath)">
                    <i class="icon {{item.icon}}"></i> {{item.title}}
                </a>
                <ion-list>
        </ion-content>
    </ion-side-menu>

    <ion-side-menu-content class="left-menu-background">
        <ion-nav-bar class="bar-stable purple">
            <ion-nav-back-button></ion-nav-back-button>
            <ion-nav-back-button class="button-clear">
                <i class="ion-arrow-left-c"></i>
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" ng-click="leftMenuController.toggleLeft()" menu-toggle="left">
        </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <div ng-include="leftMenuController.templateUrl"></div>
    </ion-side-menu-content>
</ion-side-menus>
