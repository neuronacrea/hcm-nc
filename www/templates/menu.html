<!--Main Menu-->
<ion-side-menus enable-menu-with-back-views="true" class="menu-h-left">
    <ion-side-menu-content>
        <ion-nav-bar>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
            <ion-nav-back-button class="button-clear button-back">
                <i class="icon-arrow-left"></i>
            </ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view name="indexContent"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left" ng-init="initMenuData()" class="h-left">
        <ion-header-bar>
            <!--<h1 class="title">{{menuTitle}}</h1>-->
        </ion-header-bar>
        <ion-content class="grey lighten-3">
            <ion-list>
                <ion-item class="main-menu waves-effect waves-light" menu-close ng-href="#/app/{{item.url}}" ng-repeat="item in menuItems">
                    <i class="{{item.icon}}"></i>
                    <span>{{item.title}}</span>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
