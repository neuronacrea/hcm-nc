<!--Themes Universal Checkbox -->
<ion-list class="list-check">
    <ion-item ng-repeat="item in checkboxController.data" class="dark blue-grey darken-4 waves-effect waves-block waves-light">
        <input type="checkbox" class="filled-in" id="filled-in-box-{{$index}}" checked="checked" ng-click="checkboxController.onClick('onChange', item)" />
        <label for="filled-in-box-{{$index}}">{{item.title}}</label>
        <button class="btn-flat right" ng-click="checkboxController.onClick('onButton', item)"><i
      class="icon" ng-class="{'icon-heart': item.favorite, 'icon-heart-outline': !item.favorite}"></i></button>
    </ion-item>
</ion-list>
