<!-- Theme Search Shop -->
<ion-content class="container-image has-header">
    <div class="shop">
        <div class="title">
            <h2 ng-click="searchController.toggleFilter()">Filters</h2>
        </div>
        <ion-list ng-class="{'hide-filter': !searchController.isHideFilter}">
            <checkbox theme="searchController.theme" data="searchController.data.items"></checkbox>
        </ion-list>
        <div class="item item-input">
            <i class="icon ion-search"></i>
            <input type="search" placeholder="Search" data-ng-model="searchController.searchValue" />
            <i class="icon ion-mic-a" ng-click="searchController.onClick('onRecord', null, $event)"></i>
            <i class="icon ion-close" ng-click="searchController.clearText()"></i>
        </div>
    </div>
</ion-content>
