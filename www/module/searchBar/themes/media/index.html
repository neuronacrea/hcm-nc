<!-- Theme Search Media -->
<ion-content class="container-image has-header">
    <div class="search-box">
        <!-- Search Media Title -->
        <h2 class="title">Search by</h2>
        <!-- Search Media Check Boxes -->
        <ion-item class="check item-icon-left" ng-repeat="item in searchController.data.items">
            <i class="icon {{item.icon}}"></i> {{item.title}}
            <input type="checkbox" class="filled-in" id="filled-in-box-{{$index}}" checked="checked">
            <label class="right" for="filled-in-box-{{$index}}"></label>
        </ion-item>
        <!-- Search Media Search Input -->
        <div class="item item-input">
            <i class="icon ion-search"></i>
            <input type="search" placeholder="Search" data-ng-model="searchController.searchValue" />
            <i class="icon ion-mic-a" ng-click="searchController.onClick('onRecord', null, $event)"></i>
            <i class="icon ion-close" ng-click="searchController.clearText()"></i>
        </div>
        <!-- Search Media Search Button-->
        <a class="btn-flat waves-effect waves-light right">search</a>
    </div>
</ion-content>
