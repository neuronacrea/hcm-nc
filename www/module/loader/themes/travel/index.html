<!-- Left Menu Universal-->
<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu side="left">
        <div class="hero container-hearder-image center">
            <div class="item-avatar">
                <img ng-src="{{leftMenuController.data.image}}" class="center" />
                <span>{{leftMenuController.data.description}}</span>
            </div>
        </div>
        <ion-content class="menu-list">
            <div class="list">
                <a class="item item-icon-left waves-effect waves-light waves-block" ng-repeat="item in leftMenuController.data.items" ng-click="leftMenuController.clickEvent(item.pagePath)">
                    <i class="icon {{item.icon}}"></i> {{item.title}}
                </a>
            </div>
        </ion-content>
    </ion-side-menu>
    <ion-side-menu-content class="left-menu-background">
        <ion-nav-bar class="bar-stable purple">
            <ion-nav-back-button></ion-nav-back-button>
            <ion-nav-back-button class="button-clear">
                <i class="ion-arrow-left-c"></i>
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" ng-click="leftMenuController.toggleLeft()" menu-toggle="left">
        </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <div ng-include="leftMenuController.templateUrl"></div>
    </ion-side-menu-content>
</ion-side-menus>
