<ion-view view-title="Tareas pendientes">
    <!-- Theme Parallax Media --> 
    <ion-content delegate-handle="scroller" elastic-header="elastic-header" class="calendar gBk">
        <!-- Parallax Media  Header-->
        <div id="elastic-header" class="container-hearder-image general-cover calendar-cover">
            <h1>Weekly Meeting</h1>
        </div>
        <!-- Parallax Media List-->
        <div class="vacations">
            <button class="button button-circle button-edit"></button>
            <div class="row">
                <div class="col">
                    <i class="icon calendar-date"></i>
                    <input type="text" class="input-calendar" placeholder="04\09\2016">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <i class="icon calendar-hour"></i>
                    <input type="text" class="input-calendar" placeholder="9 -10 a.m.">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <i class="icon calendar-options"></i>
                    <input type="text" class="input-calendar" placeholder="Ofi. 203">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <i class="icon calendar-desc"></i>
                    <textarea class="input-calendar" placeholder="Aliquam tincidunt mauris eu risus. Aliquam tincidunt mauris eu risus."></textarea>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
