<!--- Theme Parallax Travel -->
<ion-content delegate-handle="scroller" elastic-header="elastic-header" class="has-header">
  <!--- Parallax Header -->
  <div id="elastic-header" ng-click="parallaxController.toggleExpand()">
      <!--- Parallax Header -->
      <ion-slide-box on-slide-changed="parallaxController.setSlider(true)">
          <ion-slide class="box"
            ng-repeat="image in parallaxController.data.headerImages track by $index"
            style="background-image: url('{{image}}')">
            <h1>{{parallaxController.data.title}}</h1>
          </ion-slide>
      </ion-slide-box>
  </div>

    <!--- Parallax Content -->
    <ion-list>
        <div class="card">
            <!--- Parallx Social -->
            <div class="card-top">
              <div class="half">
                <span class="socila-share">
                  <i class="icon {{parallaxController.data.iconLike}}"
                    ng-click="parallaxController.onClick('onLike', null, $event)"></i>
                  <i class="icon {{parallaxController.data.iconFavorite}}"
                      ng-click="parallaxController.onClick('onFavorite', null, $event)"></i>
                  <i class="icon  {{parallaxController.data.iconShare}}"
                      ng-click="parallaxController.onClick('onShare', null, $event)"></i>
                </span>
                <span class="price">{{parallaxController.data.price}}</span>
              </div>
              <div class="half">
                <span class="badge badge-assertive" ng-click="parallaxController.onClick('onItemClick', null, $event)">
                    <i class="icon {{parallaxController.data.iconButton}}"></i>
                </span>
                <div class="review-block">
                  <span class="review"><i class="icon icon-star"></i>{{parallaxController.data.reviews}}</span>
                  <span class="review"><i class="icon icon-checkbox-marked-circle"></i>{{parallaxController.data.featured}}</span>
                </div>
              </div>
            </div>
            <!--- Parallx Block Content -->
            <div class="item-content item-text-wrap">
                <div ng-repeat="item in parallaxController.data.items">
                    <span>{{item.name}}</span>
                    <p>{{item.value}}</p>
                </div>
            </div>
        </div>
    </ion-list>
</ion-content>
